<div class="sidebar">
  <div id="sidebar" class="sidebar-header">
    <div class="category-mobile">
      <p>Categorias</p>
      <mat-icon (click)="openSidebar()"> menu_open </mat-icon>
    </div>
    <h2>Categorias</h2>
    <div
      #categoryRef
      class="category"
      *ngFor="let category of tags.getTags()"
      title="{{ category }}"
      (click)="tags.filterTags(category, categoryRef)"
    >
      <h4 (click)="openSidebar()">{{ category }}</h4>
    </div>
  </div>
</div>
